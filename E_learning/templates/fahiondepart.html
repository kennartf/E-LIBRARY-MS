{% extends 'dashboard.html' %} 


{% block head %}
<title>{% block title %}Dashboard{% endblock %}</title>

<!-- Custom bootsrap Styling -->
<link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-5.1.3/css/bootstrap.min.css')}}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-5.1.3/js/bootstrap.min.js')}}"/>

<link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-4.1.3/css/bootstrap.min.css')}}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='/bootstrap-4.1.3/js/bootstrap.min.js')}}"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

{% endblock %} 

{% block container %}
<body style="background-color: #4286f4;">
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Welcome to E-library</h1>
  </a>
</div>
<br>

<div class="container">
	<div class="row g-3">
		<div class="col-sm-12">
			<div id="inam" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						 <div class="container">
						 	<div class="row g-3" >
                                {% for book in student_books %}
						 		<div class="col-12 col-md-6 col-lg-4">
                                    <div class="card">
                                       <img src="static/profile_pics/{{ book.bok_profile }}" alt="mm" class="card-img-top">
                                        <div class="card-body bg-gradient-primary">
                                            <h5 class="car-title"><strong>Book title:  {{ book.stb_title }}</strong></h5>
                                            <p>Book Author:  {{ book.th_auth }}</p>
                                            <a href="{{ url_for('view.books')}}">
                                            <button type="button" class="btn btn-warning">Read More</button>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
						 	</div>
						 </div>						
					</div>
			</div>
		</div>
	</div>
</div>
</body>
{%endblock%}
